<head><title>The Open 2022</title></head>

<style>

body {
  font-size: 0.8em;
  background-color: #f0f5f5;
}

.styled-table {
    border-collapse: collapse;
    margin: 2px 0;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.3em;
    font-family: monospace;
    min-width: 300px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-spacing: 0;
}

.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-size: 1.3em;
}

.styled-table th,
.styled-table td {
    padding: 7px 7px;
    white-space: pre;
    text-align: center;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #e6f2ff;
}

.styled-table tbody tr:nth-of-type(odd) {
    background-color: #ebfafa;
}

.styled-table thead tr:hover {
   background-color: #009879;
}

.styled-table tbody tr:hover {
  background-color: lightblue;
}

.styled-table .leftborder {
  border-left: 1px solid lightgrey;
}

.styled-table .greyout {
  color: darkgrey;
}

.styled-table .bigbold {
  font-family: sans-serif;
  font-size: 1.2em;
  font-weight: bold;
}

/* the first 'th' within the first 'tr' of the 'thead': */
.styled-table thead tr:first-child th:first-child {
    border-radius: 0.9em 0 0 0;
}
/* the last 'th' within the first 'tr' of the 'thead': */
.styled-table thead tr:first-child th:last-child {
    border-radius: 0 0.9em 0 0;
}
/* the first 'td' within the last 'tr' of the 'tbody': */
.styled-table tbody tr:last-child td:first-child {
    border-radius: 0 0 0 0.9em;
}
/* the last 'td' within the last 'tr' of the 'tbody': */
.styled-table tbody tr:last-child td:last-child {
    border-radius: 0 0 0.9em 0;
}

.center-things {
  text-align: center;
  display: block;
  font-size:0.9em;
}

.left-things {
  text-align: left;
  display: block;
  font-size:0.9em;
}      

</style>

<script type="text/javascript">
  function refreshPage () {
    document.location.reload();
  }
  window.onload = function () {
    setTimeout(refreshPage, 15000);
  }
  document.addEventListener('DOMContentLoaded', function() {
    var table = document.getElementsByClassName('styled-table')[0];
    var tbody = table.getElementsByTagName('tbody')[0];
    var cells = tbody.getElementsByTagName('td');

    for (var i=0, len=cells.length; i<len; i++){
      if (cells[i].innerHTML.endsWith("Not Paid")){
        cells[i].style.color = 'red';
      }
    }
  }, false);
</script>
